<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
<style> type = "text/css">

 <!--
      @page {
         size: auto;   /* auto is the initial value */
      }
 -->

h1 {
	font-family: "Times New Roman", Times, serif;
	color: white;
	text-align: center;
	text-transform: uppercase;
	vertical-align: middle;
}

h2 {
	text-transform: capitalize;
	color: #F01F9C;
}

.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}

#title {
  	top: 150px;
  	left: 600px;
	background: #F01F9C;
	padding: 0px; 
	width: 840px;
	height: 130px;
}

#map {
	top:200px;
	bottom: 100px; 
	left: 230px;
	right: 100px;
	/*height: 1000px;
	width: 800px;*/
}

#scatter {
	top:200px;
	bottom: 100px; 
	left: 200px;
	right: 100px;
	/*height: 1000px;
	width: 800px;*/
}
	
#overview {
	top:250px;
	bottom: 100px; 
	left: 200px;
	right: 100px;
	/*height: 1000px;
	width: 800px;*/
}
</style>
</head>
<body>
<h1 id="title">Education Across the World</h1>

<div id="overview"></div>

<script type="text/javascript">
  
  var spec1 = "https://williamamccallum.github.io/FIT3179/js/overview_line.json";
  vegaEmbed('#overview', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
	
	
<div id="map"></div>

<script type="text/javascript">
  
  var spec2 = "https://williamamccallum.github.io/FIT3179/js/map.json";
  vegaEmbed('#map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
  
<div id="scatter"></div>

<script type="text/javascript">
  
  var spec3 = "https://williamamccallum.github.io/FIT3179/js/scatter_plot.json";
  vegaEmbed('#scatter', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
